<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ophthalmic Calculator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ophthalmic Calculator</h1>
    <label for="input_y">Convert</label>
    <input id="input_y" type="number" />
    <div id="output"></div>
    <div class="buttonGroup">
        <h2>Diopter vs Focal Distance</h2>
        <button onclick="handleButton(0)">Cm to Diopters</button>
        <button onclick="handleButton(1)">Inches to Diopters</button>
        <button onclick="handleButton(2)">Diopters to Cm</button>
        <button onclick="handleButton(3)">Diopters to Inches</button>
    </div>
    <div class="buttonGroup">
        <h2>K vs Radius(mm)</h2>
        <button onclick="handleButton(4)">Radius to K</button>
        <button onclick="handleButton(5)">K to Radius</button>
    </div>
    <div class="buttonGroup">
        <h2>Near PD</h2>
        <button onclick="handleButton(6)">PD</button>
    </div>
    <div class="buttonGroup">
        <h2>Vertex Calculations</h2>
        <button onclick="handleButton(7)">To Contact Lens</button>
        <button onclick="handleButton(8)">To Spectacle</button>
    </div>
    <div id="modal_wrap">
        <div id="modal">
            <div id="close_modal" aria-hidden="true" onclick="closeModal()">&times;</div>
            <div id="modal_description"></div>
            <input id="input_z" type="number" />
            <button id="calculate" onclick="modalCalculate()">Calculate</button>
            <div id="modal_output"></div>
        </div>
    </div>
</body>
</html>
