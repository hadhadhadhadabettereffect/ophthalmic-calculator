<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ophthalmic Calculator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ophthalmic Calculator</h1>
    <label for="input_y">Convert</label>
    <input id="input_y" type="number" />
    <div id="output"></div>
    <div class="buttonGroup">
        <h2>Diopter vs Focal Distance</h2>
        <button id="button_a">Cm to Diopters</button>
        <button id="button_b">Inches to Diopters</button>
        <button id="button_c">Diopters to Cm</button>
        <button id="button_d">Diopters to Inches</button>
    </div>
    <div class="buttonGroup">
        <h2>K vs Radius(mm)</h2>
        <button id="button_e">Radius to K</button>
        <button id="button_f">K to Radius</button>
    </div>
    <div class="buttonGroup">
        <h2>Near PD</h2>
        <button id="button_g">PD</button>
    </div>
    <div class="buttonGroup">
        <h2>Vertex Calculations</h2>
        <button id="button_h">To Contact Lens</button>
        <button id="button_i">To Spectacle</button>
    </div>
    <div id="modal_wrap">
        <div id="modal">
            <div id="close_modal" aria-hidden="true" onclick="closeModal()">&times;</div>
            <div id="y_value"></div>
            <input id="input_z" type="number" />
            <button id="calculate">Calculate</button>
            <div id="modal_output"></div>
        </div>
    </div>
</body>
</html>
